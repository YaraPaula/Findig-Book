<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <title>Novo Cadastro</title>
  </head>
  <body>
    <div class="page">
      <div class="quadrado">
        <span class="login">
          <a href="Finding Book Home.html">
            <!--LOGO-->
            <img
              src="C:\Users\Peter\Documents\Faculdade\Finding book IMG 2.png"
            />
          </a>
        </span>
        <form>
          <div>
            <!--Form nome-->
            <input class="email" placeholder="Nome" />
          </div>
          <div>
            <!--Form email-->
            <input type="email" class="email" placeholder="E-mail" />
          </div>
          <div>
            <!--Form senha-->
            <input type="password" class="email" placeholder="Senha" />
          </div>
          <div class="containerButtons">
            <!--Botao confirmar cadastro-->
            <button type="submit" class="botaoc">CONFIRMAR CADASTRO</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
